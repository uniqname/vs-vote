<template id="weather-now">
    <style>
        figure {
            display: flex;
            font-family: sans-serif;
            flex-flow: row wrap;
            align-items: flex-start;
            justify-content: space-between;
        }
        .icon, figcaption {
            flex: 0 0 48%;
        }
        img {
            max-width: 100%;
        }
        .temp {
            font-weight: bold;
            font-size: 2em;
        }
        .degs::after {
            content: '\00B0';
        }
        .wind::before {
            content: 'Wind: '
        }
    </style>
    <section class="weather-block">
        <h1 class="title">Weather for <span class="location">South Jordan, UT</span></h1>
        <figure>
            <div class="icon">
                <img src="//uxrepo.com/static/icon-sets/meteo/svg/rain.svg"/>
            </div>
            <figcaption>
                <p class="temp">
                    <span class="degs">68</span>
                    <span class="unit">F</span>
                </p>
                <p class="weather-description">Rainy</p>
                <p class="wind">From the NNW at 22.0 MPH Gusting to 28.0 MPH</p>
            </figcaption>
        </figure>
    </section>
</template>
<script src="./weather-now.js"></script>
